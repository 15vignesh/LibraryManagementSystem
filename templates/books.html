<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="{{ url_for('static', filename='Lbm.jpg') }}">
    <meta property="og:title" content="Library Management System">
    <meta property="og:description" content="Welcome to the Library Management System">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Books List</title>
    <link rel="icon" href="{{ url_for('static', filename='Lbm.png') }}" type="image/png">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Library Management System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Register</a></li>
                </ul>
            </div>
        </div>
    </nav>   
    <div class="cart-container">
        {% for book in books %}
            <div class="col-md-4">
                <div class="cart-item">
                <center><img src="{{ book.thumbnail }}" alt="{{ book.title }}" class="book-image" loading="lazy"></center>
                <h5 align="left"><strong>Title:</strong> {{ book.title }}</h5>
                <p align="left"><strong>Authors:</strong> {{ book.authors }}</p>
                <p align="left"><strong>Page Count:</strong> {{ book.pageCount }}</p>
                <p align="left"><strong>Available Count:</strong> {{book.bookcount}}<p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
