<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
</head>
<body>
<div class="container1">
    <h2>Login</h2>
    <hr>
	<form action="" method="post">
        <table align="center">
            <tr>
                <td><label for="uname"><strong>Username</strong></label></td>
                <td><input type="text" name="uname" id="uname" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td><label for="pwd"><strong>Password</strong></label></td>
                <td><input type="password" name="pwd" id="pwd" placeholder="Enter your password" required></td>
            </tr>
        </table>
        <br>
        <br>
        <input type="submit" value="Login">
        <div class="social-login">
            <p align="center">Or login with:</p>
            <center>
            <a href="https://example.com/google-login-url" class="social-button google-button"><img src="static/google-icon.png" alt="Google"> Login with Google</a>
            </center>
        </div>
        <h4 align="center">New User?</h4>
        <h4 align="center"><a href="/signup"><u>SignUp</u></a></h4>
        {% if message == 0 %}
            <p style="color: red;" align="center">Invalid Username/Password</p>
        {% endif %}
	</form>
    
</div>	
</body>
</html>
