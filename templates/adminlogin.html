<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Login Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='template.css') }}" />
</head>
<body>
<div class="container">
    <h2 align="center">Admin Login</h2>
    <hr>
	<form action="{{url_for('admin_login')}}" method="post">
        <table align="center">
            <tr>
                <td><label for="uname"><strong>Username</strong></label></td>
                <td><input type="text" name="uname" id="uname" placeholder="Enter Username" required></td>
            </tr>
            <tr>
                <td><label for="pwd"><strong>Password</strong></label></td>
                <td><input type="password" name="pwd" id="pwd" placeholder="Enter your password" required></td>
            </tr>
        </table>
        <br>
        <br>
        <input type="submit" value="Login">
        {% if message==0%}
        <p style="color: red;" align="center">Invalid Admin Credentials / Not Admin</p>
        {% endif %}
	</form>
    
</div>	
</body>
</html>
